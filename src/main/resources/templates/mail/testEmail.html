<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.test.title}">Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
    <p th:text="#{email.test.greeting(${user.login})}">
        Dear
    </p>
    <p th:text="#{email.test.text1}">
        Your JHipster account has been created, please click on the URL below to access it:
    </p>
    <p>
        <a th:with="url=(@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|})" th:href="${url}"
           th:text="${url}">Login link</a>
    </p>
    <p>
        <span th:text="#{email.test.text2}">Regards, </span>
        <br/>
        <em th:text="#{email.signature}">JHipster.</em>
    </p>
</body>
</html>
