<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mailTask">
            <h2><span jhiTranslate="dmkApp.mailTask.detail.title">Mail Task</span> {{mailTask.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dmkApp.mailTask.mailId">Mail Id</span></dt>
                <dd>
                    <span>{{mailTask.mailId}}</span>
                </dd>
                <dt><span jhiTranslate="dmkApp.mailTask.status">Status</span></dt>
                <dd>
                    <span>{{mailTask.status}}</span>
                </dd>
                <dt><span jhiTranslate="dmkApp.mailTask.lastUpdate">Last Update</span></dt>
                <dd>
                    <span>{{mailTask.lastUpdate}}</span>
                </dd>
                <dt><span jhiTranslate="dmkApp.mailTask.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{mailTask.createdDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mail-task', mailTask.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
