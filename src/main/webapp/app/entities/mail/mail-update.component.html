<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-mail-heading" jhiTranslate="dmkApp.mail.home.createOrEditLabel">Create or edit a Mail</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mail.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mail.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dmkApp.mail.from" for="field_from">From</label>
                    <input type="text" class="form-control" name="from" id="field_from"
                        [(ngModel)]="mail.from" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dmkApp.mail.to" for="field_to">To</label>
                    <input type="text" class="form-control" name="to" id="field_to"
                        [(ngModel)]="mail.to" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dmkApp.mail.subject" for="field_subject">Subject</label>
                    <input type="text" class="form-control" name="subject" id="field_subject"
                        [(ngModel)]="mail.subject" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dmkApp.mail.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                        [(ngModel)]="mail.content" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
