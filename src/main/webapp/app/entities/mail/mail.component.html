<div>
    <h2 id="page-heading">
        <span jhiTranslate="dmkApp.mail.home.title">Mail</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mail" [routerLink]="['/mail/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dmkApp.mail.home.createLabel">
            Create new Mail
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mail">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dmkApp.mail.from">From</span></th>
            <th><span jhiTranslate="dmkApp.mail.to">To</span></th>
            <th><span jhiTranslate="dmkApp.mail.subject">Subject</span></th>
            <th><span jhiTranslate="dmkApp.mail.content">Content</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mail of mail ;trackBy: trackId">
                <td><a [routerLink]="['/mail', mail.id, 'view' ]">{{mail.id}}</a></td>
                <td>{{mail.from}}</td>
                <td>{{mail.to}}</td>
                <td>{{mail.subject}}</td>
                <td>{{mail.content}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/mail', mail.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mail', mail.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mail/'+ mail.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
